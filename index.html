<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App | Karleen Richards (karleenmsrichards)</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    </head>
    <body>
        <div class="location-container">

          <div class="location">
            <p class="weather-title">Today's Weather <span><img class="weather-icon" src="./cloudy-day-1.svg" ></span></p>
                <h1 class="location-timezone">Timezone</h1>
                <p class="date">Date</p>
                <div class="tmeperature-section">
                    <div class="degree-section">
                        <h2 class="temperature-degree">34</h2>
                        <span class="temperature-span">F</span>
                    </div>
                    <div class="temperature-description">It's cold</div>
                </div>
            </div>

        
            <div class="outer-text">
                <h2><span><img class="weather-info-img" src="./snow.png"></span> WEATHER INFO</h2>
                <a href=""#>For next 24 hours and 7 days in chart</a>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
  </body>
  </html>
